<section class="artistinfo">
	<div class="artist cf" ng-model="artists">
		<h3>{{artists[whichItem].name}}</h3>
		<img src="images/{{artists[whichItem].shortname}}_tn.jpg" alt="photo of {{artists[whichItem].name}}">
		<div class="bio">{{artists[whichItem].bio}}</div>
	</div>
	<a href="/#list">&laquo; Back to search</a>
</section>
