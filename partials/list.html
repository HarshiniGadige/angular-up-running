<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>
		<input type="text" placeholder="Search for Artist" ng-model="query"autofocus />
		<label class="formgroup">By:
		<select ng-model="artistOrder">
			<option value="name">Name</option>
			<option value="reknown">Reknown</option>
		</select>
		</label>
		<label class="formgroup">
			Ascending<input type="radio" name="direction" ng-model="sortOrder" checked />
		</label>
		<label class="formgroup">
			Descending<input type="radio" name="direction" ng-model="sortOrder" value="reverse" />
		</label>
	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists|filter:query|orderBy:artistOrder:sortOrder">
			<a href="#/details/{{artists.indexOf(item)}}">
			<img src="images/{{item.shortname}}_tn.jpg">
			<div class="info">
				<h2>{{item.name|uppercase}}</h2>
				<h3>{{item.shortname}}</h3>
				<h3>{{item.reknown}}</h3>
			</div>
			</a>
		</li>
	</ul>
</section>
